<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="panels">
      <div class="panel">
        <h1>上传文件到S3</h1>
        <form
          method="post"
          action="/aws/s3/upload"
          enctype="multipart/form-data"
        >
          <input type="file" id="csvFile" name="file" /><br /><br />
          <button type="submit" class="submit-button">确认上传</button>
        </form>
      </div>
    </div>
  </body>
</html>
